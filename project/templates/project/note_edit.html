{% extends 'core/base.html' %}

{% block content %}


<h1 class=" mb-6 text-3xl">Edit Note</h1>
<form class="mt-6 px-8 space-y-4" method="post" action=".">
    {% csrf_token %}
    <div>
        <label class="text-white">Name</label><br>
        <input value="{{note.name}}"  name="name" type="text" class="w-full py-4 px-6 bg-green-50 text-white">
    </div>

    <div>
        <label class="text-white">Body </label><br>
        <textarea name="body" class="w-full py-4 px-6 bg-green-50 text-white" rows="13">{{note.body}} </textarea>
    </div>


    <div>
        <button class="py-4 px-8 bg-emerald-600 text-white">Save Changes</button>
    </div>
</form>



{% endblock %}
